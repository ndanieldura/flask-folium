        <form action = "/" method="POST">

        </p>
            <p class="lead">
            <button class = "btn btn-lg btn-secondary"" value="submit">Scrape data</button>
            </p>
            </form>
            {%if coord and name and info%}
            <p>Well: {{name.Well}}</p>
            <p>Latitude: {{coord.Lat}}</p>
            <p>Longitude: {{coord.Long}}</p>
            <p>Informations: {{info.Info}}</p>
            <p class="lead">
                <a href="{{ url_for('well_map') }}" class="btn btn-lg btn-secondary" target="blank">Click here to launch map</a>
            </p>
